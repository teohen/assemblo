<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assemblo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.1/theme/monokai.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./coder.css" />
</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"> <a href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> <span
          class="fs-4"><i class="fas fa-code"></i> Assemblo</span> </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link" aria-current="page">
            <i class="fas fa-home"></i>
            Home</a>
        </li>
        <li class="nav-item">
          <a href="docs.html" class="nav-link">
            <i class="fas fa-book"></i> Docs</a>
        </li>
        <li class="nav-item">
          <a href="coder.html" class="nav-link">
            <i class="fas fa-file-code"></i> Coder</a>
        </li>
        <button class="btn btn-outline-secondary" id="themeToggle"><i class="fa-solid fa-moon"></i></button>
      </ul>
    </header>
  </div>

  <div class="container">
    <div class="col-12 col-lg">
      <div id="challengeInfo"></div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped table-sm text-center">
            <thead>
              <tr>
                <th scope="col">Line</th>
                <th scope="col">Status</th>
                <th scope="col">Est CPU Cycles</th>
                <th scope="col">Input</th>
                <th scope="col">Output</th>
              </tr>
            </thead>
            <tbody>
              <tr id="codeInfo">
                <td>_</td>
                <td>_</td>
                <td>_</td>
                <td>_</td>
                <td>_</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row editor-container">
        <div class="col-12 col-lg">
          <button id="runBtn">
            <i class="fas fa-play"></i> Run
          </button>
          <button hidden="true" id="nextLineBtn">
            <i class="fas fa-play"></i> Next line
          </button>
          <button id="debugBtn">
            <i class="fas fa-bug"></i> Debug
          </button>
          <button id="restoreBtn">
            <i class="fas fa-refresh"></i> Restore
          </button>
        </div>

        <div id="editor-code-mirror"></div>
      </div>

      <div class="row flex-nowrap overflow-auto scrollable-row">
        <div class="col-12 col-lg">
          <div class="console-container border rounded shadow">
            <div class="console-header text-black p-3 d-flex justify-content-between align-items-center">
              <div class="fw-bold">System Console</div>
            </div>
            <div id="consoleOutput" class="console-body bg-black text-white p-3 flex-grow-1">
              <div class="output-line">>. . .</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h5>Registers</h5>
        <div class="table-responsive table-bordered">
          <table class="table table-striped table-sm text-center">
            <thead>
              <tr>
                <th scope="col"><i class="fas fa-microchip"></i> Reg #0</th>
                <th scope="col"><i class="fas fa-microchip"></i> Reg #1</th>
                <th scope="col"><i class="fas fa-microchip"></i> Reg #2</th>
              </tr>
            </thead>
            <tbody>
              <tr id="registersTable">
                <td>_</td>
                <td>_</td>
                <td>_</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col">
        <h5>Memory</h5>
        <div class="table-responsive table-bordered text-center">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col"><i class="fas fa-memory"></i> Mem Addr #0</th>
                <th scope="col"><i class="fas fa-memory"></i> Mem Addr #1</th>
                <th scope="col"><i class="fas fa-memory"></i> Mem Addr #2</th>
              </tr>
            </thead>
            <tbody>
              <tr id="memoryTable">
                <td>_</td>
                <td>_</td>
                <td>_</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="container justify-content-center">
    <footer>
      <p>Assemblo 2025</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/addon/mode/simple.min.js"></script>
  <script type="module" src="./coder-scripts.js"> </script>
</body>

</html>
